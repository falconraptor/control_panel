<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Techraptor Control</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card" style="width: 25rem">
            <div class="card-body">
                <h4 class="card-title">My Information</h4>
                <div class="row">
                    <div class="col">
                        <h6>Groups</h6>
                        <ul id="groups" class="list-group"></ul>
                    </div>
                    <div id="col">
                        <h6>Other</h6>
                        <div id="other" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $.ajax({
                    url: '/ajax/?get=self',
                    success: _ => {
                        $('#groups').html($.map(_.groups, elem => `<li class="list-group-item">${elem}</li>`).join(''))
                        $('#other').html($.map(_.user, (value, key) => `<span class="list-group-item"><b>${key}:</b> ${value}</span>`).join(''))
                    }
                })
            })
        </script>
    </body>
</html>
